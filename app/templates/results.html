<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resultados</title>
</head>
<body>
    <h2>Resultados</h2>
    <table>
        <thead>
            <tr>
                <th>Archivo</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Obra social</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Archivo'] }}</td>
                <td>{{ row['Nombre'] }}</td>
                <td>{{ row['Edad'] }}</td>
                <td>{{ row['Peso'] }}</td>
                <td>{{ row['Altura'] }}</td>
                <td>{{ row['Obra social'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
